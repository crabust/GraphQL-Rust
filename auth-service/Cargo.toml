[package]
name = "auth-service"
version = "0.1.0"
authors = ["Roman Kudryashov <rskudryashov@gmail.com>"]
edition = "2018"

[dependencies]
common-utils = { path = "../common-utils" }
async-graphql = "2.1.7"
async-graphql-actix-web = "2.1.7"
actix-web = "3.3.2"
actix-rt = "1.1.1"
serde = { version = "1.0.117", features = ["derive"] }
diesel = { version = "1.4.5", features = ["postgres", "r2d2"] }
